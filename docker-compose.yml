services:
  db:
    image: pgvector/pgvector:pg16
    container_name: npd-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: npd
      POSTGRES_PASSWORD: npd
      POSTGRES_DB: npd
    ports:
      - "6702:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U npd -d npd"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: npd-ollama
    restart: unless-stopped
    ports:
      - "6703:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

  clamav:
    image: clamav/clamav:latest
    container_name: npd-clamav
    restart: unless-stopped
    ports:
      - "6704:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    environment:
      # Reduce memory usage for development
      - CLAMAV_NO_CLAMONACC=true
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "3"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s  # ClamAV needs time to load signatures

  redis:
    image: redis:7-alpine
    container_name: npd-redis
    restart: unless-stopped
    ports:
      - "6705:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --save 60 1 --loglevel warning

  tika:
    image: apache/tika:latest
    container_name: npd-tika
    restart: unless-stopped
    ports:
      - "6706:9998"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9998"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: npd-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Override env file for Docker network URLs
      DATABASE_URL: postgresql+asyncpg://npd:npd@db:5432/npd
      OLLAMA_BASE_URL: http://ollama:11434
      # ClamAV connection (disabled by default)
      CLAMAV_HOST: clamav
      CLAMAV_PORT: "3310"
      # Tika for legacy .doc file extraction
      TIKA_URL: http://tika:9998
      # Redis for embedding cache
      REDIS_URL: redis://redis:6379/0
      # Development defaults - override in production!
      ENVIRONMENT: development
      DEBUG: "true"
      # SharePoint Integration (optional - uncomment to enable)
      # See specs/002-sharepoint-integration/configuration.md for full documentation
      # SHAREPOINT_ENABLED: "true"
      # SHAREPOINT_SITE_URL: "https://your-tenant.sharepoint.com/sites/NPD"
      # SHAREPOINT_DRIVE_ID: "b!xxxxxxxxxxxxxxxxxxxxxxxxxx"
      # SHAREPOINT_BASE_FOLDER: "/NPD/projects"
      # Optional: Use dedicated credentials (falls back to AZURE_AD_* if not set)
      # SHAREPOINT_CLIENT_ID: ""
      # SHAREPOINT_CLIENT_SECRET: ""
      # SHAREPOINT_TENANT_ID: ""
    ports:
      - "6701:6701"
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/alembic:/app/alembic:ro
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 6701 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: npd-frontend
    restart: unless-stopped
    environment:
      VITE_API_PROXY_TARGET: http://backend:6701
    ports:
      - "6700:6700"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
    depends_on:
      - backend
    command: pnpm dev --host 0.0.0.0 --port 6700

volumes:
  postgres_data:
  ollama_data:
  uploads_data:
  clamav_data:
  redis_data:
