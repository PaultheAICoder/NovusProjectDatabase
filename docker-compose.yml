version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: npd-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: npd
      POSTGRES_PASSWORD: npd
      POSTGRES_DB: npd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U npd -d npd"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: npd-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Remove GPU reservation if no NVIDIA GPU available
    # Comment out the deploy section above and uncomment below for CPU-only
    # environment:
    #   - OLLAMA_HOST=0.0.0.0

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: npd-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://npd:npd@db:5432/npd
      OLLAMA_BASE_URL: http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:ro
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: npd-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
    depends_on:
      - backend
    command: pnpm dev --host 0.0.0.0

volumes:
  postgres_data:
  ollama_data:
  uploads_data:
