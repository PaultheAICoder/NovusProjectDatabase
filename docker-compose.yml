services:
  db:
    image: pgvector/pgvector:pg16
    container_name: npd-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: npd
      POSTGRES_PASSWORD: npd
      POSTGRES_DB: npd
    ports:
      - "6702:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U npd -d npd"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: npd-ollama
    restart: unless-stopped
    ports:
      - "6703:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: npd-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Override env file for Docker network URLs
      DATABASE_URL: postgresql+asyncpg://npd:npd@db:5432/npd
      OLLAMA_BASE_URL: http://ollama:11434
      # Development defaults - override in production!
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "6701:6701"
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/alembic:/app/alembic:ro
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 6701 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: npd-frontend
    restart: unless-stopped
    environment:
      VITE_API_PROXY_TARGET: http://backend:6701
    ports:
      - "6700:6700"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
    depends_on:
      - backend
    command: pnpm dev --host 0.0.0.0 --port 6700

volumes:
  postgres_data:
  ollama_data:
  uploads_data:
